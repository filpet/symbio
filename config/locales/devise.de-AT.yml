de-AT:
  devise:
    confirmations:
      confirmed: Vielen Dank für deine Registrierung. Du sind jetzt angemeldet.
      send_instructions: Du erhältst in wenigen Minuten eine E-Mail, mit der du deine Registrierung bestätigen kannst.
      send_paranoid_instructions: Falls deine E-Mail-Adresse in unserer Datenbank existiert, erhältst du in wenigen Minuten eine E-Mail, mit der du deine Registrierung bestätigen kannst.
    failure:
      already_authenticated: Du bist bereits angemeldet.
      inactive: Dein Account ist nicht aktiv.
      invalid: Ungültige Anmeldedaten.
      invalid_token: Das Anmelde-Token ist ungültig.
      locked: Dein Account ist gesperrt.
      not_found_in_database: Ungültige Anmeldedaten.
      timeout: Deine Sitzung ist abgelaufen, bitte melde dich erneut an.
      unauthenticated: Du musst dich anmelden oder registrieren, bevor du fortfahren kannst.
      unconfirmed: Du musst deinen Account bestätigen, bevor du fortfahren kannst.
    mailer:
      confirmation_instructions:
        subject: '[symbio] Account bestätigen'
      reset_password_instructions:
        subject: '[symbio] Passwort zurücksetzen'
      unlock_instructions:
        subject: Anleitung für die Account-Freischaltung
    omniauth_callbacks:
      failure: Du konntest nicht mit deinem %{kind}-Account angemeldet werden, weil "%{reason}".
      success: Du hast dich erfolgreich mit deinem %{kind}-Account angemeldet.
    passwords:
      no_token: Du kannst dich nicht auf dieser Seite anmelden, wenn du nicht von einer Passwort-Zurücksetzen-E-Mail kommst. Wenn du von so einer E-Mail kommst, überprüfe bitte, ob du die gesamte URL verwendet hast.
      send_instructions: Du erhältst in wenigen Minuten eine E-Mail mit der Anleitung, wie du dein Passwort zurücksetzen kannst.
      send_paranoid_instructions: Falls deine E-Mail-Adresse in unserer Datenbank existiert, erhältst du in wenigen Minuten eine E-Mail mit der Anleitung, wie du dein Passwort zurücksetzen kannst.
      updated: Dein Passwort wurde geändert. Du bist jetzt angemeldet.
      updated_not_active: Dein Passwort wurde geändert.
    registrations:
      destroyed: Dein Account wurde gelöscht.
      signed_up: Du hast dich erfolgreich registriert.
      signed_up_but_inactive: Du hast dich erfolgreich registriert. Wir konnten dich jedoch nicht anmelden, weil dein Account noch nicht aktiviert ist.
      signed_up_but_locked: Du hast dich erfolgreich registriert. Wir konnten dich jedoch nicht anmelden, weil dein Account gesperrt ist.
      signed_up_but_unconfirmed: Du erhältst in wenigen Minuten eine E-Mail mit einem Link für die Bestätigung der Registrierung. Klicke bitte auf den Link, um deinen Account zu aktivieren.
      update_needs_confirmation: Deine Daten wurden aktualisiert, aber du musst deine neue E-Mail-Adresse bestätigen. Du erhältst in wenigen Minuten eine E-Mail, mir der du die Änderung deiner E-Mail-Adresse abschließen kannst.
      updated: Deine Daten wurden aktualisiert.
    sessions:
      signed_in: Herzlich willkommen!
      signed_out: Bis bald!
    unlocks:
      send_instructions: Du erhältst in wenigen Minuten eine E-Mail mit der Anleitung, wie du deinen Account entsperren kannst.
      send_paranoid_instructions: Falls deine E-Mail-Adresse in unserer Datenbank existiert, erhältst du in wenigen Minuten eine E-Mail mit der Anleitung, wie du deinen Account entsperren kannst.
      unlocked: Dein Account wurde entsperrt. Du bist jetzt angemeldet.
  errors:
    messages:
      already_confirmed: wurde bereits bestätigt, bitte versuche, dich anzumelden
      confirmation_period_expired: hätte innerhalb von %{period} bestätigt werden müssen, bitte neu anfordern.
      expired: ist abgelaufen, bitte neu anfordern
      not_found: nicht gefunden
      not_locked: ist nicht gesperrt
      not_saved:
        one: ! 'Konnte %{resource} nicht speichern: 1 Fehler.'
        other: ! 'Konnte %{resource} nicht speichern: %{count} Fehler.'
